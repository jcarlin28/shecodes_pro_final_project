<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App v1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="js/weather_app.js" defer></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,700;1,600&family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-lg-2"></div>
        <div class="col-md-auto">
          <form id="search-bar">
            <div class="searchBar">
              <label for="exampleInputLocation" class="location-label"
                ><strong>Location:</strong></label
              ><br />
              <input
                type="text"
                class="locationInput"
                id="search-text-input"
                placeholder=" Enter your location  ðŸ”"
                width="800px"
              />
              <input type="submit" value="Search" />
            </div>
          </form>
        </div>
        <div class="col col-lg-2"></div>
      </div>
      <h1>CITY / LOCATION</h1>
      <div class="currentTempContainer">
        <div class="currentWeather">
          Current Weather <br />
          <span class="timeDate" id="date-time">Time / Date</span>
        </div>
        <div class="row align-items-center">
          <div class="col">
            <img class="weatherIcon" id="weatherIcon" src="http://openweathermap.org/img/wn/10d@2x.png"
            ></img>
          </div>
          <div class="col">
            <div class="currentTemp" id="currentTemp">0</div>
          </div>
          <div class="col">
            <span class="units">
              <a href ="#" class="activeC" id="celcius">Â°C</a> | 
              <a href ="#" class="activeF" id="farenheit">Â°F</a> 
              </span>
          </div>
          <div class="col">
            <div class="additionalWeather">
              <bold>Humidity:</bold> <span id="humidity">0</span>%<br /><br />
              <bold>Wind Gusts:</bold> <span id="windSpeed">0</span>mph<br /><br />
              <bold>Precipitation:</bold> <span id="precipitation">0</span>%<br /><br />
            </div>
          </div>
        </div>
        <span class="weatherStatus" id="weatherStatus"> Weather Status </span>
      </div>
      <br />
      <br />
      <div class="weeklyForecastContainer">
        <span class="weeklyForecast"> Weekly Forecast </span>
        <div class="dailyForecast" id="forecast"></div>
      </div>
      <br />
      <br />
  
    </div>
    <a
      href="https://github.com/jcarlin28/shecodes_pro_final_project"
      target="_blank"
      >Open Source Code</a
    >
    Coded by Jessica Carlin
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App v1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="js/weather_app.js" defer></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,700;1,600&family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-6">
          <form id="search-bar">
            <div class="searchBar">
              <label for="exampleInputLocation" class="location-label"
                >Location:</label
              ><br />
              <input
                type="text"
                class="locationInput"
                id="search-text-input"
                placeholder=" Enter your location  üîç"
                width="800px"
              />
              <input type="submit" value="Search" />
            </div>
          </form>
        </div>
        <div class="col-sm"></div>
      </div>
      <br />
      <h1>CITY / LOCATION</h1>
      <div class="currentTempContainer">
        <div class="currentWeather">
          Current Weather <br />
          <span class="timeDate" id="date-time">Time / Date</span>
        </div>
        <div class="row">
          <div class="col">
            <span class="weatherEmoji" id="weatherEmoji">‚òÄÔ∏è</span>
          </div>
          <div class="col">
            <div class="currentTemp" id="currentTemp">0</div>
          </div>
          <div class="col">
            <div class="celciusFarenheit">
              <span id="celcius"> ¬∞C </span>| <span id="farenheit">¬∞F</span>
            </div>
          </div>
          <div class="col">
            <div class="additionalWeather">
              Humidity: <span id="humidity">0</span>%<br /><br />
              Wind Gusts: <span id="windSpeed">0</span>mph<br /><br />
              Precipitation: <span id="precipitation">0</span>%<br /><br />
            </div>
          </div>
        </div>
        <span class="weatherStatus" id="weatherStatus"> Weather Status </span>
      </div>
      <br />
      <br />
      <div class="hourlyForecastContainer">
        <span class="hourlyForecast">Hourly Forecast</span>
        <div class="row">
          <div class="col"><div class="inner">Morning</div></div>
          <div class="col"><div class="inner">Midday</div></div>
          <div class="col"><div class="inner">Afternoon</div></div>
          <div class="col">Evening</div>
        </div>
      </div>
      <br />
      <br />
      <div class="weeklyForecastContainer">
        <span class="weeklyForecast"> Weekly Forecast </span>
        <div class="row">
          <div class="col"><div class="inner">Sunday</div></div>
          <div class="col"><div class="inner">Monday</div></div>
          <div class="col"><div class="inner">Tuesday</div></div>
          <div class="col"><div class="inner">Wednesday</div></div>
          <div class="col"><div class="inner">Thursday</div></div>
          <div class="col"><div class="inner">Friday</div></div>
          <div class="col">Saturday</div>
        </div>
      </div>
      <br />
      <br />
      <img src="media/SeattleWeather.jpeg" />
    </div>
  </body>
</html>
